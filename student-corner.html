<html>
  <head>
    <title>Student Corner</title>
    <script src="script/load-header-footer.js"></script>
    <link rel="icon" type="image/png" href="images/ssn-logo.png">
    <link rel="stylesheet" href="styles/header-and-footer.css">
    <link rel="stylesheet" href="loader.css">
    <div id="loader-container"></div>
    <script src="loader.js" defer></script>

    <style>
      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: #f8faff;
        margin: 0;
        padding: 0;
        color: #222;
      }

      h2 {
        text-align: center;
        margin-top: 30px;
        font-size: 2rem;
        color: #003366;
      }

      p {
        text-align: center;
        font-size: 1.1rem;
        margin-bottom: 40px;
      }

      .club-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 20px 50px;
        max-width: 1000px;
        margin: auto;
      }

      .club-card {
        background: #ffffff;
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        cursor: pointer;
      }

      .club-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      .club-card h3 {
        margin: 0;
        font-size: 1.2rem;
        color: #003366;
      }

      #footer {
        margin-top: 50px;
      }
    </style>
  </head>

  <body>
    <div id="header"></div>

    <h2>Student Corner</h2>
    <p>Explore the vibrant clubs and groups in our department</p>

    <div class="club-container">
      <div class="club-card"><h3>Coding Club</h3></div>
      <div class="club-card"><h3>ACM</h3></div>
      <div class="club-card"><h3>ACE</h3></div>
      <div class="club-card"><h3>IEEE CS</h3></div>
      <div class="club-card"><h3>Cybersecurity Club</h3></div>
      <div class="club-card"><h3>Networking Research Group</h3></div>
      <div class="club-card"><h3>AR/VR Club</h3></div>
      <div class="club-card"><h3>Blockchain Club</h3></div>
    </div>

    <div id="footer"></div>
  </body>
</html>
